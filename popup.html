<!DOCTYPE html>
<html>
<head>
    <title>Session Cookie Extractor & Editor</title>
</head>
<body style="width: 350px; font-family: Arial, sans-serif; padding: 10px;">
    <h3>Session Cookie Extractor & Editor</h3>
    <button id="extractBtn">Extract Session Cookie</button>
    
    <h4 style="margin-top: 15px;">Session Cookie:</h4>
    <textarea id="cookieValue" rows="4" style="width: 100%;"></textarea>

    <button id="updateBtn" style="margin-top: 10px;">Update Session Cookie</button>

    <p id="status" style="color: green; margin-top: 10px;"></p>

    <script src="popup.js"></script>
</body>
</html>
